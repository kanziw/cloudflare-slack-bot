name: Deployment

concurrency: production

on:
  push:
    branches:
      - main
  workflow_dispatch:
    inputs:
      environment:
        description: Environment to deploy
        type: environment
        required: true
        default: staging
  deployment:

env:
  target_environment: ${{ github.event.deployment.environment || github.event.inputs.environment || 'production' }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ github.env.target_environment }}
    steps:
      - uses: actions/checkout@v3
      - uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
